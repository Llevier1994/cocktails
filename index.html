<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cocktail Menu</title>
    <script defer src="style.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Cocktail Menu</h1>
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search cocktails..."
        />
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <div id="alcohol-types"></div>
        <h2>Select an alcohol type:</h2>
         <nav>
          <button id="gin-btn">Gin</button>
          <button id="vodka-btn">Vodka</button>
          <button id="whiskey-btn">Whiskey</button>
        </nav>
      </div>
      <div id="cocktail-list">
        <h2>Cocktail List</h2>
        <ul id="cocktail-ul">
         </ul>
      </div>
    </main>
  </body>
</html>
